<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="../../global.css">
		<link rel="stylesheet" href="style.css">
		</head>
		<html>
			<body>
				<div class="page_divide">
          <div class="left_side">
				    <a href="../home/home.html"> 
            <img src="assets/Intersect.png" class="hover" alt="yellow_semi"></img>
            </a>
						<img src="assets/my_contribution.png" class="image_text_overlap" alt="my_contribution"></img>
          </div>
          
				<div class="slide_container">
					<button class="navButtons" id="back" onclick="handleSlideClick(-1)">BACK</button>
					<div class="slide">
						<img id="slide_image"></img>
						<div id="slide_info">
							<h1 id="slide_heading"></h1>
							<p id="slide_text"></p>
						</div>
					</div>
					<button class="navButtons" id="next" onclick="handleSlideClick(1)">NEXT</button>
        </div>
      </div>
      
				<script type="text/javascript"> //src="data.json">
        var articleData = [
          {
            "src": "assets/article_image.png",
            "heading": "The Best Illustration",
            "text": "This is some illustration work"
          },
          {
            "src": "assets/article_image.png",
            "heading": "Horrible Henry",
            "text": "Henry was a horrible boy he ate all his eight wives"
          },
          {
            "src": "assets/article_image.png",
            "heading": "Simple Sam",
            "text": "Sam was a simple boy who couldn't find the whale"
          }
        ]
      </script>
				<script type="text/javascript"> // src="article.js">
        var slideId = 0
          document.addEventListener("DOMContentLoaded", function() {
            populateSlide(slideId)
          });
          function populateSlide(id) {
            var article = articleData[id]
            var imgElement = document.getElementById("slide_image")
            var headingElement = document.getElementById("slide_heading")
            var textElement = document.getElementById("slide_text")

            imgElement.setAttribute("src", article.src);
            imgElement.setAttribute("alt", article.heading);

            headingElement.innerHTML = article.heading;
            textElement.innerHTML = article.text;

            var backButton = document.getElementById("back")
            var nextButton = document.getElementById("next")

            if(id == 0) {
              console.log(backButton)
              backButton.style.visibility = "hidden"
              nextButton.style.visibility = "visible"
            } else if (id == articleData.length-1) {
              nextButton.style.visibility = "hidden"
              backButton.style.visibility = "visible"
            } else {
              backButton.style.visibility = "visible"
              nextButton.style.visibility = "visible"
            }
          }
          function handleSlideClick(direction) {
            slideId += direction
            populateSlide(slideId)
          }
      </script>
				<script type="text/javascript">
                document.addEventListener("DOMContentLoaded", function() {
                    if (localStorage.getItem('theme') === 'theme-dark') {
                        document.documentElement.className = 'theme-dark';
                    } else {
                        document.documentElement.className = 'theme-light';
                    };
                })
            </script>
			</body>
		</html>
